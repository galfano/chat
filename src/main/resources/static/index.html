<html>
<head>
    <title>Chat WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <!--<script src="/webjars/sockjs-client/sockjs.min.js"></script>-->
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>

    <script type="text/javascript">
        var stompClient = null;

        function setConnected(connected) {

            $("#connect").attr("disable", connected);

            $("#disconnect").attr("disable", connected);

            if(connected) {
                $("#conversationDiv").show()
            } else {
                $("#conversationDiv").hide()
            }
        }

        function connect() {

            var sala = $("#sala").val();

            var socket = new WebSocket('ws://localhost:8080/chat');
            stompClient = Stomp.over(socket);
            stompClient.connect({sala: sala}, function(frame) {
                setConnected(true);
                console.log('Connected: ' + frame);

                stompClient.subscribe('/topic/messages/' + sala, function(messageOutput) {
                    showMessageOutput(JSON.parse(messageOutput.body));
                });
            });
        }

        function disconnect() {
            if(stompClient != null) {
                stompClient.disconnect();
            }
            setConnected(false);
            console.log("Disconnected");
        }

        function sendMessage() {
            var from = $('#from').val();
            var text = $('#text').val();

            var sala = $("#sala").val();

            stompClient.send("/app/messages/" + sala, {},
                JSON.stringify({'remetente':from, 'text':text}));
        }

        function showMessageOutput(messageOutput) {
            $('#response').append("<p>" + messageOutput.remetente + ": "
                + messageOutput.text + " (" + messageOutput.time + ")" + "</p>");
        }

    </script>
</head>
<body onload="disconnect()">
<div>
    <div>
        <label>Username</label>
        <input type="text" id="from" placeholder=""/>
    </div>

    <br/>
    <div>
        <label>Sala</label>
        <select id="sala" name="sala" onchange="connect()">
            <option value="">Selecione</option>
            <option value="1">A</option>
            <option value="2">B</option>
            <option value="3">C</option>
        </select>
    </div>

    <br />
    <div>
        <!--<button id="connect" onclick="connect();">Connect</button>-->
        <button id="disconnect" disabled="disabled" onclick="disconnect();">
            Disconnect
        </button>
    </div>

    <br />
    <div id="conversationDiv">
        <input type="text" id="text" placeholder="Write a message..."/>
        <button id="sendMessage" onclick="sendMessage();">Send</button>
        <p id="response"></p>
    </div>
</div>

</body>
</html>
